<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Setup - Default Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ddd;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ffcc00;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #4c8bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3a7aea;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>MUD Setup - Default Classes</h1>
    <p>This tool will populate your Firebase database with default character classes for your MUD game.</p>
    
    <button id="setupButton">Setup Default Classes</button>
    <div id="output"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const APP_ID = 'YOUR_APP_ID';

        const defaultClasses = {
            warrior: {
                name: "Warrior",
                description: "Strong melee fighters with high HP. Bonus to Strength and Constitution.",
                statBonuses: {
                    str: 3,
                    dex: 1,
                    con: 3,
                    int: -1,
                    wis: 0,
                    cha: 0
                },
                hpBonus: 20,
                mpBonus: 0,
                abilities: ["Power Attack", "Shield Bash", "Berserker Rage"],
                startingEquipment: ["sword", "shield", "leather_armor"],
                icon: "âš”ï¸"
            },
            mage: {
                name: "Mage",
                description: "Powerful spellcasters with high MP. Bonus to Intelligence and Wisdom.",
                statBonuses: {
                    str: -1,
                    dex: 0,
                    con: -1,
                    int: 3,
                    wis: 3,
                    cha: 1
                },
                hpBonus: 0,
                mpBonus: 20,
                abilities: ["Fireball", "Ice Bolt", "Arcane Shield"],
                startingEquipment: ["staff", "spellbook", "robe"],
                icon: "ðŸ§™"
            },
            rogue: {
                name: "Rogue",
                description: "Stealthy and agile. Bonus to Dexterity and Charisma.",
                statBonuses: {
                    str: 0,
                    dex: 3,
                    con: 0,
                    int: 1,
                    wis: 0,
                    cha: 2
                },
                hpBonus: 10,
                mpBonus: 5,
                abilities: ["Backstab", "Pick Lock", "Shadow Step"],
                startingEquipment: ["dagger", "lockpick", "light_armor"],
                icon: "ðŸ—¡ï¸"
            },
            cleric: {
                name: "Cleric",
                description: "Healers and support casters. Bonus to Wisdom and Constitution.",
                statBonuses: {
                    str: 1,
                    dex: 0,
                    con: 2,
                    int: 0,
                    wis: 3,
                    cha: 1
                },
                hpBonus: 15,
                mpBonus: 15,
                abilities: ["Heal", "Bless", "Turn Undead"],
                startingEquipment: ["mace", "holy_symbol", "medium_armor"],
                icon: "âœ¨"
            },
            ranger: {
                name: "Ranger",
                description: "Wilderness experts and skilled archers. Bonus to Dexterity and Wisdom.",
                statBonuses: {
                    str: 1,
                    dex: 3,
                    con: 1,
                    int: 0,
                    wis: 2,
                    cha: -1
                },
                hpBonus: 12,
                mpBonus: 8,
                abilities: ["Track", "Eagle Eye", "Animal Companion"],
                startingEquipment: ["bow", "arrows", "skinning_knife"],
                icon: "ðŸ¹"
            }
        };

        document.getElementById('setupButton').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.textContent = 'Setting up default classes...';
            
            try {
                for (const [classId, classData] of Object.entries(defaultClasses)) {
                    await setDoc(doc(db, `/artifacts/${APP_ID}/public/data/mud-classes/${classId}`), classData);
                    output.textContent += `\nCreated class: ${classData.name}`;
                }
                output.textContent += '\n\nAll classes created successfully!';
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                console.error("Error setting up classes:", error);
            }
        });
    </script>
</body>
</html>
